apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: guest-namespace-step22
  name: guest-deployment
  labels:
    part-of: guest-part
    component: guest-backend-server
    name: guest
    version: 1.0.0
    managed-by: kubectl
spec:
  selector:
    matchLabels:
      part-of: guest-part
      component: guest-backend-server
      name: guest
  replicas: 2
  strategy:
    type: RollingUpdate
  template:
    metadata:
      labels:
        part-of: guest-part
        component: guest-backend-server
        name: guest
        version: 1.0.0
    spec:
      nodeSelector:
        kubernetes.io/hostname: k8s-master
      containers:
        - name: guest-container
          image: academyitwill/guest:v1
          imagePullPolicy: Always
          env:
          - name: SPRING_PROFILES_ACTIVE
            value: mysql-prod-group
          ports:
            - containerPort: 8080
              name: http
        
